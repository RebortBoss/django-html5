<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>django-html5 demo</title>
</head>

<body>

    <h1>django-html5 demo</h1>

    <p>{{ form.data }}</p>
    
    <form method="post" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
